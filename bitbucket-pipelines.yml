# You can specify a custom docker image from Docker Hub as your build environment.
image: node:10.15.3

pipelines:
  branches:
    master:
      - step:
               name: Test Web Form
               caches:
                 - node
               script:
                 - apt-get update
                 - apt-get install -y protobuf-compiler
                 - >
                   wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add - && \
                     sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list' && \
                     apt-get update && \
                     apt-get install -y google-chrome-stable xvfb procps
                 - git submodule update --init --recursive
                 - echo $ENVIRONMENT_DEV_TS > src/environments/environment.ts
                 - npm install --unsafe-perm
                 - npm install ChromeHeadlessCI
                 - npm run test:ci
      - step:
          name: Installation
          caches:
            - node
          script:
            - npm install
          artifacts:
            - node_modules/** # Save modules for next steps
      - step:
          name: Test
          script:
            - npm run test:no-watch
      - step:
          name: Build
          script:
            - npm run build:prod
          artifacts:
            - dist/** # Save build for next steps
       
