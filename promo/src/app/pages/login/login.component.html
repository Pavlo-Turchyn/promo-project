<div class="login-container">
  <h1 class="mt-40">Sign In</h1>
  <button
    mat-raised-button
    color="primary"
    class="mt-40"
    (click)="signIn('google')"
  >
    Sign in with Google
  </button>
  <button
    mat-raised-button
    color="accent"
    class="mt-20"
    (click)="signIn('facebook')"
  >
    Sign in with Facebook
  </button>
</div>
